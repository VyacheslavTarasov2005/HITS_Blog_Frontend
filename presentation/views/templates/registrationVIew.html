<div class="container container--shadow container-auth container-registration">
    <h1>Регистрация</h1>
    <form>
        <div>
            <p>ФИО</p>
            <input
                    type="text"
                    name="fullName"
                    placeholder="Иванов Иван Иванович"
                    required
            >
        </div>
        <div>
            <p>Дата рождения</p>
            <input type="date" name="birthDate">
        </div>
        <div>
            <p>Пол</p>
            <div class="dropdown-container">
                <button class="dropdown-button">Мужчина</button>
                <ul class="container container--shadow dropdown-menu">
                    <li>Мужчина</li>
                    <li>Женщина</li>
                </ul>
            </div>
        </div>
        <div>
            <p>Телефон</p>
            <input
                    type="text"
                    name="phoneNumber"
                    placeholder="+7 (xxx) xxx-xx-xx"
                    pattern="^\+7 \(\d{3}\) \d{3}-\d{2}-\d{2}$"
                    title="Номер телефона должен соответствовать формату +7 (xxx) xxx-xx-xx"
            >
        </div>
        <div>
            <p>Email</p>
            <input
                    type="email"
                    placeholder="name@example.com"
                    pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"
                    title="Введите корректный email"
                    required
            >
            <p class="hint">Email будет использоваться для входа в систему</p>
        </div>
        <div>
            <p>Password</p>
            <input
                    type="password"
                    pattern="(?=.*\d)[A-Za-z\d]{6,}"
                    title="Пароль должен быть не менее 6 символов и содержать хотя бы одну цифру"
                    required
            >
        </div>
        <button type="submit">Зарегистрироваться</button>
    </form>
</div>
