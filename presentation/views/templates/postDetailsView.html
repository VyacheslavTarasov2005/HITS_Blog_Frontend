<div class="post-details">
    <div class="container post">
        <div class="content">
            <p class="author"></p>
            <h1></h1>
            <hr>
            <img alt="image" loading="lazy" class="template">
            <p class="body"></p>
            <div class="tags">
                <span class="template"></span>
            </div>
            <p class="read-time"></p>
            <div class="geolocation template">
                <div class="icon">
                    <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="#000000" class="bi bi-geo-alt-fill">
                        <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                    </svg>
                </div>
                <span class="address"></span>
            </div>
        </div>
        <div class="subcontainer">
            <div class="comments-quantity">
                <span class="quantity"></span>
                <div class="icon">
                    <svg viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15.5 0h-14c-0.827 0-1.5 0.673-1.5 1.5v10c0 0.827 0.673 1.5 1.5 1.5h0.5v4.102l4.688-4.102h8.812c0.827 0 1.5-0.673 1.5-1.5v-10c0-0.827-0.673-1.5-1.5-1.5zM16 11.5c0 0.275-0.224 0.5-0.5 0.5h-9.188l-3.312 2.898v-2.898h-1.5c-0.276 0-0.5-0.225-0.5-0.5v-10c0-0.275 0.224-0.5 0.5-0.5h14c0.276 0 0.5 0.225 0.5 0.5v10zM3 3h11v1h-11v-1zM3 5h11v1h-11v-1zM3 7h6v1h-6v-1z" fill="#000000" />
                    </svg>
                </div>
            </div>
            <div class="like">
                <span class="quantity"></span>
                <button class="icon">
                    <svg viewBox="0 -3.71 75.17 75.17" xmlns="http://www.w3.org/2000/svg">
                        <path id="Path_1" data-name="Path 1" d="M117.606,280.375s22.263-15.459,31.959-30.318c9.6-14.708.354-31.054-10.533-33.8-14.457-3.65-21.426,10.478-21.426,10.478s-6.968-14.128-21.425-10.478c-10.888,2.748-20.132,19.094-10.534,33.8C95.343,264.916,117.606,280.375,117.606,280.375Z" transform="translate(-80.021 -214.131)" stroke-linejoin="round" stroke-width="5"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <div class="container comments-block">
        <h1>Комментарии</h1>
        <p class="no-comments">Нет комментариев</p>
        <div class="comments template">
            <div class="comment template">
                <p class="author"></p>
                <div class="row">
                    <p class="text"></p>
                    <span class="modified template">(изменен)</span>
                </div>
                <div class="row">
                    <p class="date"></p>
                    <button class="reply-button">Ответить</button>
                </div>
                <button class="show-replies template">Раскрыть ответы</button>
            </div>
        </div>
    </div>
    <div class="container create-comment-block">
        <form>
            <p>Оставьте комментарий</p>
            <textarea rows="10" class="container"></textarea>
            <button>Отправить</button>
        </form>
    </div>
</div>
