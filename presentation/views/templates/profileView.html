<div class="container container--shadow container-profile">
    <form>
        <div>
            <span>Email</span>
            <input
                    type="email"
                    placeholder="name@example.com"
                    pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"
                    title="Введите корректный email"
                    required
            >
        </div>
        <div>
            <span>ФИО</span>
            <input
                    type="text"
                    name="fullName"
                    placeholder="Иванов Иван Иванович"
                    required
            >
        </div>
        <div>
            <span>Номер телефона</span>
            <input
                    type="text"
                    name="phoneNumber"
                    placeholder="+7 (xxx) xxx-xx-xx"
                    pattern="^\+7 \(\d{3}\) \d{3}-\d{2}-\d{2}$"
                    title="Номер телефона должен соответствовать формату +7 (xxx) xxx-xx-xx"
            >
        </div>
        <div>
            <span>Пол</span>
            <div class="dropdown-container">
                <button class="dropdown-button">Мужчина</button>
                <ul class="container container--shadow dropdown-menu">
                    <li>Мужчина</li>
                    <li>Женщина</li>
                </ul>
            </div>
        </div>
        <div>
            <span>Дата рождения</span>
            <input type="date" name="birthDate">
        </div>
        <button type="submit">Сохранить</button>
    </form>
</div>
